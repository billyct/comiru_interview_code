<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lazy</title>
    <style>
      body {
        margin: 0;
        padding: 8px;
      }

      ul {
        list-style: none;
        padding: 0;
        width: 100%;
      }

      li {
        height: 100vh;
        text-align: center;
      }

    </style>
</head>
<body>

<ul></ul>

<script src="./faker.min.js"></script>
<script src="../dist/lazy.js"></script>
<script>

  var ul = document.querySelector('ul')
  for (var i = 0; i < 100; i++) {
    var li = document.createElement('li')
    var image = document.createElement('img')
    image.setAttribute('data-src', 'https://picsum.photos/300?random=' + i)
    image.setAttribute('data-title', i)
    image.src = 'https://via.placeholder.com/300'

    li.appendChild(image)
    ul.appendChild(li)
  }

  Lazy('img', {
    onLoaded: function (node) {
      console.log(node.dataset.title)
    }
  })

</script>
</body>
</html>
