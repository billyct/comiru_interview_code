<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News</title>

    <style>
      .loading {
        display: block;
        width: 80px;
        height: 80px;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
      }

      .loading:after {
        content: " ";
        display: block;
        width: 64px;
        height: 64px;
        margin: 8px;
        border-radius: 50%;
        border: 6px solid dodgerblue;
        border-color: dodgerblue transparent dodgerblue transparent;
        animation: loading 1.2s linear infinite;
      }

      @keyframes loading {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
</head>
<body>

<div id="loading" class="loading"></div>

<div class="news__wrapper" style="display: none">
    <div class="news__search">
        <div class="news__search__container">
            <div id="search-ipt" class="news__search__input"></div>
            <button id="search-btn" class="news__search__button"></button>
        </div>
    </div>

    <div id="news-list" class="news__list"></div>

    <div class="news__next__container">
        <button id="next-btn" class="news__next">
            <span class="news__next__text">Next page</span>
            <span class="news__next__icon"></span>
        </button>
    </div>
</div>

<script id="template-news-item" type="text/template">
    <div class="news__item">
        <div class="news__item__left">
            <div class="news__author">
                <img class="news__author__avatar" src="" data-src="{{avatar}}" alt="avatar"/>
                <span class="news__author__name">{{name}}</span>
            </div>

            <div class="news__content">
                {{content}}
            </div>

            <div class="news__date">
                {{date}}
            </div>
        </div>

        <div class="news__item__right">
            <img class="news__img" src="" data-src="{{image}}" alt="image"/>
        </div>
    </div>
</script>

        <p class="news__empty__text">no data</p>
    </div>
</script>

<script src="./faker.min.js"></script>
<script src="../dist/news.js"></script>

<script>
  var fakeData = (function () {
    var res = []
    for (var i = 0; i < 1000; i++) {
      res.push({
        avatar: 'https://picsum.photos/20/20?random=' + i,
        name: faker.name.findName(),
        content: faker.lorem.text(),
        date: 'just now',
        image: 'https://picsum.photos/100/100?random=' + i,
      })
    }

    return res
  })()

  News({
    data: fakeData,
  })

  setTimeout(function () {
    document.querySelector('#loading').remove()
    document.querySelector('.news__wrapper').style.display = 'block'
  }, 500)

</script>

</body>
</html>
