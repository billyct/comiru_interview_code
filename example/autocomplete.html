<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AutoComplete</title>
</head>
<body>
<h2>Multi Select</h2>
<div id="multi-select"></div>
<hr/>
<h2>Single Select</h2>
<div id="single-select"></div>

<script src="./faker.min.js"></script>
<script src="../dist/autocomplete.js"></script>
<script>

  var fakeData = (function() {
    var res = []
    for (var i = 0; i < 1000; i++) {
      res.push(faker.name.findName())
    }

    return res
  })()


  AutoComplete('#multi-select', {
    options: fakeData,
    onChange: function (e) {
      console.log(e.detail.value)
    }
  })

  AutoComplete('#single-select', {
    options: fakeData,
    single: true,
    onChange: function (e) {
      console.log(e.detail.value)
    },
    onRemoveMenuItem: function (e) {
      console.log(e.detail.value)
    }
  })


</script>
</body>
</html>
